<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Context Engineering Workflow</text>
  
  <!-- Boxes -->
  <rect x="50" y="100" width="160" height="80" rx="10" ry="10" fill="#f9d5e5" stroke="#333" stroke-width="2"/>
  <rect x="250" y="100" width="160" height="80" rx="10" ry="10" fill="#eeac99" stroke="#333" stroke-width="2"/>
  <rect x="450" y="100" width="160" height="80" rx="10" ry="10" fill="#e06377" stroke="#333" stroke-width="2"/>
  <rect x="650" y="100" width="100" height="80" rx="10" ry="10" fill="#c83349" stroke="#333" stroke-width="2"/>
  <rect x="450" y="240" width="160" height="80" rx="10" ry="10" fill="#5b9aa0" stroke="#333" stroke-width="2"/>
  <rect x="650" y="240" width="100" height="80" rx="10" ry="10" fill="#d6e1c7" stroke="#333" stroke-width="2"/>
  
  <!-- Box Text -->
  <text x="130" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">1. Define</text>
  <text x="130" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Project Rules</text>
  
  <text x="330" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">2. Create</text>
  <text x="330" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Feature Request</text>
  
  <text x="530" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">3. Generate</text>
  <text x="530" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Implementation Plan</text>
  
  <text x="700" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">4. Execute</text>
  <text x="700" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Plan</text>
  
  <text x="530" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">5. Validate</text>
  <text x="530" y="290" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Implementation</text>
  
  <text x="700" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">6. Complete</text>
  <text x="700" y="290" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Feature</text>
  
  <!-- Arrows -->
  <!-- 1 to 2 -->
  <line x1="210" y1="140" x2="250" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="245,135 255,140 245,145" fill="#333"/>
  
  <!-- 2 to 3 -->
  <line x1="410" y1="140" x2="450" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="445,135 455,140 445,145" fill="#333"/>
  
  <!-- 3 to 4 -->
  <line x1="610" y1="140" x2="650" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="645,135 655,140 645,145" fill="#333"/>
  
  <!-- 4 to 5 -->
  <line x1="700" y1="180" x2="700" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="700" y1="210" x2="610" y2="240" stroke="#333" stroke-width="2"/>
  <polygon points="613,235 605,245 618,240" fill="#333"/>
  
  <!-- 5 to 6 (success) -->
  <line x1="610" y1="280" x2="650" y2="280" stroke="#333" stroke-width="2"/>
  <polygon points="645,275 655,280 645,285" fill="#333"/>
  
  <!-- 5 to 4 (failure) -->
  <line x1="530" y1="240" x2="530" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="530" y1="210" x2="650" y2="160" stroke="#333" stroke-width="2"/>
  <polygon points="645,165 655,155 650,165" fill="#333"/>
  <text x="560" y="210" font-family="Arial" font-size="12" font-style="italic" fill="#333">If validation fails</text>
</svg>
